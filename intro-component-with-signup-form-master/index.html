<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-container">
        <figure class="form-card">
          <span class="text-higlight">Try it free 7 days</span> then $20/mo.
          thereafter
        </figure>
        <form class="sign-up-form">
          <input type="text" id="first-name" placeholder="First Name" />
          <input type="text" id="last-name" placeholder="Last Name" />
          <input type="email" id="email" placeholder="Email Address" />
          <input type="password" id="password" placeholder="Password" />
          <button type="submit">Claim your free trial</button>
          <p class="sign-up-form__terms">
            By clicking the button, you are agreeing to our
            <a href="#" class="sign-up-form__terms-link">Terms and Services</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
