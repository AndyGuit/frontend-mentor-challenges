<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-container">
        <figure class="form-card">
          <span class="text-higlight">Try it free 7 days</span> then $20/mo.
          thereafter
        </figure>
        <form class="sign-up-form">
          <div class="sign-up-form__field">
            <input type="text" id="first-name" placeholder="First Name" />
            <small>First Name cannot be empty</small>
            <i>
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
            </i>
          </div>
          <div class="sign-up-form__field">
            <input type="text" id="last-name" placeholder="Last Name" />
            <small></small>
            <i>
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
            </i>
          </div>
          <div class="sign-up-form__field">
            <input type="email" id="email" placeholder="Email Address" />
            <small></small>
            <i>
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
            </i>
          </div>
          <div class="sign-up-form__field">
            <input type="password" id="password" placeholder="Password" />
            <small></small>
            <i>
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
            </i>
          </div>
          <button type="submit">Claim your free trial</button>
          <p class="sign-up-form__terms">
            By clicking the button, you are agreeing to our
            <a href="#" class="sign-up-form__terms-link">Terms and Services</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
