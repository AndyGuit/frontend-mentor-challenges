<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>

</head>
<body>
  <div class="arcticle-card">
    <div class="arcticle-card__img"><img src="./images/drawers.jpg" alt="drawers.jpg"></div>
    <div class="arcticle-card__content">
      <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I`ve got some simple tips to help you make any room feel complete.</p>
    </div>
    <div class="arcticle-card__footer">
      <div class="arcticle-card__avatar"><img src="./images/avatar-michelle.jpg" alt="avatar-michelle.jpg"></div>
      <div class="arcticle-card__user">
        <h4 class="arcticle-card__user-name">Michelle Appleton</h4>
        <h5 class="arcticle-card__date">28 Jun 2020</h5>
      </div>
      <div class="arcticle-card__button"><button>Share</button></div>
    </div>
  </div>
</body>
</html>
