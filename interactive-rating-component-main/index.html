<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <form class="rating-form">
      <section class="rating-state">
        <!-- Rating state start -->
        <img
          src="./images/icon-star.svg"
          alt="star"
          class="rating-state__img" />
        <h1 class="rating-state__title">How did we do?</h1>
        <p class="rating-state__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="rating-state__ratings">
          <li class="rating-state__rating">
            <input type="radio" name="rating" id="rate1" />
            <label for="rate1">1</label>
          </li>
          <li class="rating-state__rating">
            <input type="radio" name="rating" id="rate2" />
            <label for="rate2">2</label>
          </li>
          <li class="rating-state__rating">
            <input type="radio" name="rating" id="rate3" />
            <label for="rate3">3</label>
          </li>
          <li class="rating-state__rating">
            <input type="radio" name="rating" id="rate4" />
            <label for="rate4">4</label>
          </li>
          <li class="rating-state__rating">
            <input type="radio" name="rating" id="rate5" />
            <label for="rate5">5</label>
          </li>
        </ul>
        <button class="rating-state__submit">Submit</button>
        <!-- Rating state end -->
      </section>
      <section class="thank-you-state disabled">
        <!-- Thank you state start -->
        <img src="./images/illustration-thank-you.svg" alt="thank you" />
        <p class="thank-you__selected">
          You selected
          <span class="thank-you-state__rating"></span>
          out of 5
        </p>
        <h2 class="thank-you-state__title">Thank you!</h2>
        <p class="thank-you-state__description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
        <!-- Thank you state end -->
      </section>
    </form>
  </body>
</html>
