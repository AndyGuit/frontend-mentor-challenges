<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./dist/css/style.min.css" />

    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <aside class="dashboard__card dashboard__card--main">
        <div class="dashboard__user">
          <img src="./images/image-jeremy.png" alt="image-jeremy.png" />
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="dashboard__controls">
          <button>Daily</button>
          <button class="active">Weekly</button>
          <button>Monthly</button>
        </div>
      </aside>
      <div class="dashboard__card dashboard__card--work">
        <img src="./images/icon-work.svg" alt="icon-work" />
        <div class="card__content">
          <div class="card__header">
            <h2 class="card__type">Work</h2>
            <button class="card__button"></button>
          </div>
          <h3 class="card__timeframe">32hrs</h3>
          <p class="card__timeframe-prev">Last Week - 36hrs</p>
        </div>
      </div>
      <div class="dashboard__card dashboard__card--play">
        <img src="./images/icon-play.svg" alt="" />
        <div class="card__content">
          <div class="card__header">
            <h2 class="card__type">Play</h2>
            <button class="card__button"></button>
          </div>
          <h3 class="card__timeframe">10hrs</h3>
          <p class="card__timeframe-prev">Last Week - 8hrs</p>
        </div>
      </div>
      <div class="dashboard__card dashboard__card--study">
        <img src="./images/icon-study.svg" alt="icon-work" />
        <div class="card__content">
          <div class="card__header">
            <h2 class="card__type">Study</h2>
            <button class="card__button"></button>
          </div>
          <h3 class="card__timeframe">4hrs</h3>
          <p class="card__timeframe-prev">Last Week - 7hrs</p>
        </div>
      </div>
      <div class="dashboard__card dashboard__card--exercise">
        <img src="./images/icon-exercise.svg" alt="icon-work" />
        <div class="card__content">
          <div class="card__header">
            <h2 class="card__type">Exercise</h2>
            <button class="card__button"></button>
          </div>
          <h3 class="card__timeframe">4hrs</h3>
          <p class="card__timeframe-prev">Last Week - 5hrs</p>
        </div>
      </div>
      <div class="dashboard__card dashboard__card--social">
        <img src="./images/icon-social.svg" alt="icon-work" />
        <div class="card__content">
          <div class="card__header">
            <h2 class="card__type">Social</h2>
            <button class="card__button"></button>
          </div>
          <h3 class="card__timeframe">5hrs</h3>
          <p class="card__timeframe-prev">Last Week - 10hrs</p>
        </div>
      </div>
      <div class="dashboard__card dashboard__card--self-care">
        <img src="./images/icon-self-care.svg" alt="icon-work" />
        <div class="card__content">
          <div class="card__header">
            <h2 class="card__type">Self Care</h2>
            <button class="card__button"></button>
          </div>
          <h3 class="card__timeframe">2hrs</h3>
          <p class="card__timeframe-prev">Last Week - 2hrs</p>
        </div>
      </div>
    </main>
  </body>
</html>
